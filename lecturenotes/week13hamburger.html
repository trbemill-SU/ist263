<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <!--
        CSS
        1. large -- no hamburger
        2. small -- show hamburger
        3. large -- no X
        4. small -- show X
        5. large -- links are side by side
        6. small -- links are stacked
        7. small -- links are initially hidden
        JavaScript
        8. Click on hamburger show the links
        9. Click on the X hide the links
        
    -->
    <style>
        #hamicon {width: 40px;}
        #hamicon, #close {cursor: pointer;}
        .firstrow {display: flex; justify-content: space-between; margin-bottom: 5px;}
        @media only screen and (min-width: 800px) {
            #hamicon, #close {display: none;}
        }
        @media only screen and (max-width: 799px) {
            a {display: block;}
            a {border: 1px solid #444444}
        }
        #navicons {display: none;}
        
    </style>
    <script>
        function showNav () {
            document.getElementById("navicons").style.display = "block";
        }
        function hideNav () {
            document.getElementById("navicons").style.display = "none";
        }
    </script>
</head>
<body>
    <div class="firstrow">
        <img id="hamicon" scr="http://laferger.github.io/ist263/images/hamburger.png" alt="hamburger icon" onclick="showNav();">
        <p id="close" onclick="hideNav();">X</p>
    </div>
    
    <nav class="navicons">
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
    
</body>
</html>
