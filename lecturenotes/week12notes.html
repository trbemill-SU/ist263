<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JavaScript program</title>
    <script>
        /* welcome function will not run untill called */
        function welcome () {
        alert("Hello World!");
        }
        function second () {
            alert("Second Message");
        }
        function third () {
            alert("third message");
        }
    </script>
</head>
<body onload="second();">
    <h1 onmouseover="third();">JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi commodi architecto reprehenderit iusto veniam voluptate error autem tenetur voluptatum, ex voluptates a facere corrupti delectus, eveniet eaque asperiores nobis minima?</p>
    <!-- calling the function welcome on a onclick event -->
    <a onclick="welcome();">Run welcome message</a>
</body>
</html>
