<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #SU {cursor: pointer}
    </style>
    <script>
       function orangeChange () {
            document.getElementById("SU").innerHTML = '<span style="color: orange;">Orange Nation</span>'
        }
    </script>
</head>

<body>
    <div>
        <p id="SU" onclick="orangeChange();">Syracuse University</p>
    </div>
</body>
</html>
