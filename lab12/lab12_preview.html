<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 12</title>
    <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML = "you Won!";
        }
        function TryAgain () {
            document.getElementById("messages").innerHTML = "Wrong Shell - Try Again!";
        }
        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() *3) + 2);
        }
    </script>
    <style>
        .container {
            display: flex;
        }
        #first {order: 1;}
        #second {order: 2;}
        #third {order: 3;}
    </style>
    <link rel="stylesheet" href="https://laferger.github.io/ist263/images/animate.css">
</head>
<body onload="ShuffleShells();">
    <h1>Choose a Walnut</h1>
    <div class="container">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="first" onclick="WinnerMessage();" class="first">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="second" onclick="TryAgain();" class="second">
    <img src="https://laferger.github.io/ist263/images/walnut.png" alt="third" onclick="TryAgain();" class="third">
    </div> 
    <div id="messages">

    </div>
</body>
</html>
